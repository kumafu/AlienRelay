<html>
<head>
    <script src="./js/lib/jquery-1.7.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div><span style='font-size: 20pt'><b>AlienRelay</b></span> V0.1.0 <input type='checkbox' id='autoscroll' checked>AutoScroll</input> | TimeThresh<input type='text' id='timethresh' value='120' size='10' class='settings' style='font-size: 14pt'></input>Sec.</div>
    <div style='float:left;'>
    <h4>Alien</h4>
    TagStream Target IP<input type='text' id='alien-target-ip-addr' value='0.0.0.0' class='settings'></input><br>
    Alien IP Address<input type='text' id='alien-ip-addr' value='0.0.0.0' class='settings'></input><button id='alien-connect-btn'>Connect to AlienTerminal</button><br>
    <!-- Alien Command<input type='text' id='alien-cmd-text'></input><button id='alien-send-cmd'>Send</button><br> -->
    <textarea id='log-field-alien' rows="13" cols="80"></textarea>
    <br>
    <h4>CrossMgr</h4>
    CrossMgr IP Address<input type='text' id='crossmgr-ip-addr' value='0.0.0.0' class='settings'></input><button id='crossmgr-connect-btn'>Connect to CrossMgr</button><button id='crossmgr-close-btn' disabled>Disconnect</button><br>
    <textarea id='log-field-crossmgr' rows="13" cols="80"></textarea>
    </div>
    <div style='float:left; margin-left:30px;'>
        <h4>General</h4>
        <textarea id='log-field-general' rows="40" cols="80"></textarea>
    </div>
</body>
</html>
